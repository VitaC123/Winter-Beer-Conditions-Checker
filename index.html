<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Winter Beer Conditions Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://use.fontawesome.com/3c36a15e35.js"></script>


  <link rel="stylesheet" href="style.css">


</head>

<body>
  <p class="introText">As the days shorten and the temperature drops, our cravings shift from crisp hoppiness, to strong dark maltiness. <b>It's no surprise, you may be wondering...</b></p>

  <button class="questionBtn">Is it time for a Snow Cap?</button>

  <h3 class="checkingWinterBeerConditions">Checking winter beer conditions...</h3>

  <div class="afterIntroText">
    <ul>
      <li class="season allQualifiers">In season</li>
      <li class="afterFive allQualifiers">After 5pm</li>
      <li class="coldOutside allQualifiers">Cold outside</li>
      <li class="snowBonus allQualifiers">Snow bonus</li>
    </ul>
    <h1 class="answer"></h1>
    <button class="screwItBtn">Screw it, beer me!</button>
  </div>

  <div class="bottle">
    <div class="bottleTop1 btl"></div>
    <div class="bottleTop2 btl"></div>
    <div class="bottleTop3 btl"></div>
    <div class="bottleTop4 btl"></div>
    <div class="whiteLine1 btl line"></div>
    <div class="topLabel1 btl labelBG"></div>
    <div class="topLabel2 btl labelBG"></div>
    <div class="whiteLine2 btl line"></div>
    <div class="neck1 btl"></div>
    <div class="neck2 btl"></div>
    <div class="neck3 btl"></div>
    <div class="whiteLine3 btl line"></div>
    <div class="mainLabel btl labelBG"></div>
    <div class="labelCircle1 btl"></div>
    <div class="labelCircle2 btl"></div>
    <div class="title btl">SNOW CAP</div>
    <div class="whiteLine4 btl line"></div>
    <div class="bottleBtm btl"></div>
  </div>
  <!-- bottle -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

  <script src="index.js"></script>

</body>

</html>
